<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="Icon" href="../FrontEnd/imagem/icon-removebg-preview.png">
    <script defer src="login.js"></script>
    <title>Login</title>
  </head>

  <body>
    <form id="LoginForm">
        
        
        
        <fieldset>
          
            <h1 id="usuario">usuário</h1>

            <input
            id="info_login"
            class="form_input"
            type="text"
            placeholder="CPF/CNPJ:"
            required
            maxlength="14"
            />
            <input id="senhaLogin"
            class="form_input"
            type="password"
            required
            placeholder="Senha:"
            />

            
            <button id="login" type="submit" class="button">LOGIN</button>
        
        </fieldset>
    </form>
    <img id="caminhao" src="../FrontEnd/imagem/caminhão-removebg-preview.png"></img>
  </body>
</html>
